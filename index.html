<!DOCTYPE html>
<html lang="en">
    <!-- The 3 images of animals were made by https://www.freepik.com/catalyststuff-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/css.png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56f393793a.js" crossorigin="anonymous"></script>
    <title>justify-content</title>
</head>
<body>
    <div class="container">
        <h1>justify-content</h1>
        <div class="display">
            <p>flex-start</p>
            <div class="flexdiv flex-start">
                <img src="assets/images/sheep.jpg" alt="Sheep image">
                <img src="assets/images/monkey.jpg" alt="Monkey image">
                <img src="assets/images/cat.jpg" alt="Cat image">
            </div>
        </div>
        <div class="display">
            <p>flex-end</p>
            <div class="flexdiv flex-end">
                <img src="assets/images/sheep.jpg" alt="Sheep image">
                <img src="assets/images/monkey.jpg" alt="Monkey image">
                <img src="assets/images/cat.jpg" alt="Cat image">
            </div>
        </div>
        <div class="display">
            <p>center</p>
            <div class="flexdiv center">
                <img src="assets/images/sheep.jpg" alt="Sheep image">
                <img src="assets/images/monkey.jpg" alt="Monkey image">
                <img src="assets/images/cat.jpg" alt="Cat image">
            </div>
        </div>

        <h1>justify-content</h1>


        <div class="display">
            <p>space-between</p>
            <div class="flexdiv space-between">
                <img src="assets/images/sheep.jpg" alt="Sheep image">
                <img src="assets/images/monkey.jpg" alt="Monkey image">
                <img src="assets/images/cat.jpg" alt="Cat image">
            </div>
        </div>
        <div class="display">
            <p>space-around</p>
            <div class="flexdiv space-around">
                <img src="assets/images/sheep.jpg" alt="Sheep image">
                <img src="assets/images/monkey.jpg" alt="Monkey image">
                <img src="assets/images/cat.jpg" alt="Cat image">
            </div>
        </div>
        <div class="display">
            <p>space-evenly</p>
            <div class="flexdiv space-evenly">
                <img src="assets/images/sheep.jpg" alt="Sheep image">
                <img src="assets/images/monkey.jpg" alt="Monkey image">
                <img src="assets/images/cat.jpg" alt="Cat image">
            </div>
        </div>
    </div>
    <footer>
        <span>Made by <a href="https://vargastm.com" target="_blank">Tiago Martins Vargas</a></span>
        <br>
        <i class="fas fa-code"></i>
        <div id="line"></div>
    </footer>
</body>
</html>
